<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 - Seite nicht gefunden</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in-up {
      animation: fadeInUp 0.8s ease-out forwards;
    }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-600 to-indigo-700 text-white flex items-center justify-center relative overflow-hidden px-6">

  <!-- SVG Dekoration im Hintergrund -->
  <div class="absolute inset-0 opacity-15 pointer-events-none">
    <svg class="w-full h-full" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid slice" fill="none">
      <circle cx="25" cy="25" r="15" fill="currentColor" class="text-blue-300"></circle>
      <circle cx="75" cy="75" r="20" fill="currentColor" class="text-purple-300"></circle>
      <rect x="10" y="60" width="10" height="10" fill="currentColor" class="text-blue-400"></rect>
      <polygon points="50,10 60,30 40,30" fill="currentColor" class="text-purple-400"></polygon>
    </svg>
  </div>

  <!-- Inhalt -->
  <div class="relative z-10 text-center max-w-xl animate-fade-in-up">
    <h1 class="text-6xl md:text-8xl font-extrabold mb-6">404</h1>
    <p class="text-2xl md:text-3xl font-semibold mb-4">Diese Seite existiert nicht</p>
    <p class="text-lg md:text-xl mb-8 opacity-90">
      Die angeforderte Adresse ist aktuell nicht verfügbar oder wurde verschoben. Die Domain gehört jedoch zu Freake | ChatNet.
    </p>
    <a href="https://www.freake-chatnet.cloudns.ch/" class="inline-block bg-white text-blue-700 px-8 py-4 rounded-full text-lg font-bold shadow-md hover:bg-blue-100 transition transform hover:scale-105 duration-300">
      Auf die offizielle Freake | ChatNet Website
    </a>
  </div>

</body>
</html>
